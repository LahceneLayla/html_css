<!DOCTYPE html>
<!-- DOCTYPE est la premiére balise obligatoire dans une page HTML : elle désigne le type de document pour le navigateur => ici html -->
<html lang="fr">
    <!--la balise HTML contient toute la page HTML interprétée par le navigateur, le développer code TOUT entre  la balise ouverte et la fermante -->
    <!--l'attribut LANG de la balise html désigne désigne la langue utilisée côté internaute-->
    <head>
        <!--HEAD contient les paramètres de la page HTML sont invisibles à l'affichage pour l'internaute -->
        <meta charset="UTF-8">
           <!-- encodage des caractères pour la gestion de l'affichage des caractères spéciaux-->
        <title>Structure</title>
        <!-- titre de la page  =>s'affiche dans l'onglet du navigateur -->
    </head>
    <body>
        <!-- TOUT ce qui sera affiché à l'écrant s'écrit entre la balise ouvrante et la fermante de BODY-->
    </body>
</html>
