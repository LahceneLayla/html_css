<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form method="post" action="" enctype="">

        <!-- METHOD =comment circulent les données en php, encype concernant le recuperation des fichiers , action est l'url de destination des données -->
        
        <label for=""></label>
        <input type="text" id="" name="" required>
        <br>
        <label for="email">EMAIL</label>

        <!-- *pour champ obligatoir required dans l'input -->

        <!-- placeholder est le texte explicatif en grisé dans le champs non encore rempli -->

        <label for="file">fichier *</label>
        <select name="" id="">
            <!-- la liste déroulante avec select et non input -->
            <opgroup label for="">
                <!-- option groupe sous catégorie dans la liste -->
                <option value=""></option>
                <option value=""></option>
            </optgroup>
            <optgroup label="">
                <option value=""></option>
                <option value=""></option>
            </optgroup>
                </select>
            <br>

            <label for="choix">choisir</label>
            <p>
                <input type="text">
                <input type="text">
                <input type="text">
            </p>

            <label for="civilité">Civilité</label>
            <p>
                <input type="radio" name="civilite" value="m">Homme
                <input type="radio" name="civilite" value="f" cheched> Femme
            </p>

            <label for="ville">ville</label>
            <input type="text" id="ville" name="ville" list="france">
            <datalist id="france">
                <option value="paris"></option>
                <option value="lyon"></option>
                <option value="marseille"></option>
            </datalist>

            <br>

            <label for="cp">Code postal</label>
            <input type="text" id="id" name="id" maxlength="5" pattern="[0-9]{5}">
            <br>

            <label for="adress">Adresse</label>
            <textarea name="adress" id="adress" cols="24" rows="15"></textarea>
            <br>

            <label for="jauge">Jauge</label>
            <input type="range" min="0" max="50" value="25" id="jauge">
            <br>

            <label for="couleur">Couleur</label>
            <input type="color">
            <br>

            <input type="submit" name="inscription" value="s'inscrire">
            <input type="reset" name="efface" value="Recommencer">
            <br>
        
    </form>
</body>
</html>
