<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>
    <link rel="stylesheet" href="../css/05_tableau.css">

</head>

<body>
    <table>
<!--titre (cellules fusionnées)-->
        <caption>Ventes</caption>
<!--entête du tableau-->
        <thead>
<!--tr = rang/ligne (t = table / h = head ou tête)-->
            <tr>
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>

        </thead>
<!--tfoot = bas du tableau /!\ les normes w3c mettent la balise TFOOT avant celle du corps du tableau-->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>25</td>
            </tr>
        </tfoot>

<!--tbody = corps du tableau-->
        <tbody>
            <!--(tr>td*4)*5-->
            <tr>
                <!--td (t = table / d = data ou données)-->
                <td>lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Mardi</td>
                <td>1</td>
                <td>3</td>
                <td>4</td>
            </tr>

            <tr>
                <td>Mercredi</td>
                <td>5</td>
                <td>1</td>
                <td>4</td>
            </tr>

            <tr>
                <td>Jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>

            <tr>
                <td>vendredi</td>
                <td>12</td>
                <td>4</td>
                <td>7</td>

            </tr>

        </tbody>

    </table>

</body>

</html>
