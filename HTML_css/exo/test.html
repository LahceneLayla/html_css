<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/test.css">
    <title>Document</title>
</head>
<body>
<div class="container">

        <div class="bill">

        <div class="lights">
            <span class="white_light"></span>
            <span class="dark_light"></span>
        </div>

        <div class="eyes">
            <div class="eye_animate"></div>

            <div class="glasses"></div>
            <div class="white_part">
                <div class="brown_eye">
                    <span class="black_part"></span>
                </div>
            </div>
        </div>

        <div class="black_tie">
            <span class="right_tie">
                <div class="top_tie"></div>
                <div class="down_tie"></div>
            </span>
            <span class="left_tie">
                <div class="top_tie"></div>
                <div class="down_tie"></div>
            </span>
        </div>

        <div class="smile"></div>

        <div class="arm"></div>
        <div class="hand">
            <span class="hand_parts">
                <span>
        </div>

        <div class="arm make_it_right_arm"></div>
        <div class="hand make_it_right_hand">
            <span class="hand_parts">
                <span>
        </div>

        <div class="curves">
            <span class="curve1"></span>
            <span class="curve1 make_it_left_curve"></span>
            <span class="curve2"></span>
        </div>

        <div class="clothes">
            <div class="main"></div>
            <div class="blue_borders"></div>
            <div class="right_shirt"></div>
            <div class="right_shirt make_it_left"></div>
            <div class="bottom"></div>
        </div>

        <div class="legs">
            <div class="right_leg"></div>
            <div class="right_leg make_it_left_leg"></div>
            <div class="shoes">
                <span class="small_shoes"></span>
            </div>
            <div class="shoes make_it_left_shoes">
                <span class="small_shoes"></span>
            </div>
        </div>

        
    </div>

</div>
</body>
</html>
